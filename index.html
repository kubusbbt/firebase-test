		body {
			padding-top: 0px;

<body>

	<div id="app">

		<br><br>
		
		<div class="container">
			<div class="row">

				<div class="col-md-12 mb-4">
					<div class="row">
						<div class="col-md-8">
							<input type="text" class="form-control" placeholder="Treść" v-model="input.name">
						</div>
						<div class="col-md-4">
							<button type="submit" class="btn btn-primary" style="width: 100%;" @click="addData">Dodaj</button>
						</div>
					</div>
				</div>
				
				<div class="col-md-12 mb-4">
					<div class="card">
						<draggable class="list-group list-group-flush" :list="tableTmp" :options="{group:'people'}" style="min-height: 40px;">
							<li v-for="item in tableTmp" class="list-group-item">{{ item.name }} <span class="btn btn-danger btn-sm float-right" @click="removeItem(item, tableTmp)">DELETE</span></li>
						</draggable>
					</div>
				</div>

				<div class="col-md-6 mb-4">
					<div class="card">
						<draggable class="list-group list-group-flush" :list="tableLeft" :options="{group:'people'}" @add="saveData" style="min-height: 40px;">
							<li v-for="item in tableLeft" class="list-group-item">{{ item.name }} <span class="btn btn-danger btn-sm float-right" @click="removeItem(item, tableLeft)">DELETE</span></li>
						</draggable>
					</div>
				</div>

				<div class="col-md-6 mb-4">
					<div class="card">
						<draggable class="list-group list-group-flush" :list="tableRight" :options="{group:'people'}" @add="saveData" style="min-height: 40px;">
							<li v-for="item in tableRight" class="list-group-item">{{ item.name }} <span class="btn btn-danger btn-sm float-right" @click="removeItem(item, tableRight)">DELETE</span></li>
						</draggable>
					</div>
				</div>

				<div class="btn" @click="saveData">SAVE</div>

			</div>
		</div>

	</div>
